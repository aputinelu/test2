<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="base.css">  
   <link rel="stylesheet" href="index.css">


</head>

<body id="top">

	<!-- header 
   ================================================== -->
   <header>


   </header> <!-- /header -->   

   <!-- home
   ================================================== -->
   <section id="home" class="home-static">

   	<div class="container">

		   	<div class="zone logo">
				<img src="logo.png" alt="">
			</div>
			<div class="zone launching-text">
			  	<h1>Our site is launching soon.</h1>
			</div>			  						  			   		
			<div class="btn">
				<a href="#info" class="smoothscroll">Contact</a>
			</div> 
		</div>
			   	
		

   
   </section> <!-- /home -->


   <!-- info
   ================================================== -->
   <section id="info">

   	
   	<div class="row">   		
   		<div class="col-twelve tabs-wrap">

   		

				<div class="tab-container">

				
					<!-- tab content contact
   				================================================== -->
					<div id="tab-contact" class="tab-content">

						<div class="tab-entry">

							<div class="row tab-entry-intro">
					   		<div class="col-twelve with-bottom-line">

					   			<h1>Get In Touch.</h1>

					   		</div>   		
					   	</div> <!-- /tab-content-intro -->

					   	<div class="row form-wrap tab-entry-content">
					   		<div class="col-twelve">

					            <!-- form -->
					            <form name="contactForm" id="contactForm" method="post" action="">
					      			<fieldset>

					                  <div class="form-field">
					 						   <input name="contactName" type="text" id="contactName" placeholder="Name" value="" minlength="2" required="">
					                  </div>
					                  <div class="form-field">
						      			   <input name="contactEmail" type="email" id="contactEmail" placeholder="Email" value="" required="">
						               </div>
					                  <div class="form-field">
						     				   <input name="contactSubject" type="text" id="contactSubject" placeholder="Subject" value="">
						               </div>                       
					                  <div class="form-field">
						                 	<textarea name="contactMessage" id="contactMessage" placeholder="message" rows="10" cols="50" required=""></textarea>
						               </div>                      
					                 <div class="form-field">
					                     <button class="submitForm button button-primary large">Submit</button>

					                     <div id="submit-loader">
					                        <div class="text-loader">Sending...</div>                             
					       				      <div class="s-loader">
													  	<div class="bounce1"></div>
													  	<div class="bounce2"></div>
													  	<div class="bounce3"></div>
													</div>
												</div><!-- submit-loader -->
					                  </div>

					      			</fieldset>
					      		</form> <!-- /form -->

					            <!-- contact-warning -->
					            <div id="message-warning">            	
					            </div>            
					            <!-- contact-success -->
					      		<div id="message-success">
					               <i class="fa fa-check"></i>Your message was sent, thank you!<br>
					      		</div>

					         </div> <!-- /col-twelve -->					   		
					   	</div> <!-- /row contact-form -->

						</div> <!-- /tab-entry --> 					

					</div> <!-- /tab-contact -->


					
				</div> <!-- /tab-container -->
   			
   		</div> <!-- twelve -->
   	</div> <!-- row -->   	

   </section> <!-- /info -->



   <!-- footer
   ================================================== -->
   <footer>

   	<div class="back-to-top">
		 	<a href="#top" class="smoothscroll"><span>Back to Top</span></a>
		</div>

   </footer>

   <div id="preloader"> 
    	<div id="loader"></div>
   </div> 

   <!-- Java Script
   ================================================== --> 
   <script src="jquery-2.1.3.min.js"></script>
   <script src="plugins.js"></script>
   <script src="main.js"></script>

</body>

</html>
